<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        #bignumber {
            font-family: IBM Plex Sans, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-weight: 700;
            user-select: none;
            text-align: center;
            font-size: 14rem;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            color: aliceblue;
            transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        #bignumber.menued {
            height: 15%;
            font-size: 3rem;
            bottom: auto;
            transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        body {
            height: 100%;
            user-select: none;
            background-color: #101010;
            transition: background-color 0.5s ease-in-out;
        }
        body.red {
            transition: background-color 0.5s ease-in-out;
            background-color: #801010;
        }
        .menu {
            position: absolute;
            bottom: 1em;
            left: 1em;
            right: 1em;
            text-align: center;
            max-width: 100%;
            font-family: 'IBM Plex Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: aliceblue;
            text-decoration: underline;
            width: inherit;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #menuFlyout {
            opacity: 0;
            display: flexbox;
            transition: opacity 0.5s cubic-bezier(0.075, 0.82, 0.165, 1)
        }
        #menuFlyout.opaque {
            opacity: 1;
        }
        #menuFlyout.flown {
            position: absolute;
            left: 2rem;
            height: 99%;
            right: 2rem;
            color: aliceblue;
            font-family: 'IBM Plex Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #menuFlyout > span {
            background-color: #242424;
            border-radius: 2em;
            width: fit-content;
            padding: 0.6rem 1rem;
            margin: 0.6rem;
            text-align: center;
            justify-self: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>health hours</title>
    <script src="preload.js"></script>
</head>
<body id="body">
    <div id="bignumber"><p id="numberItself"></p></div>
    <div id="menuFlyout">
        <span onclick="pmod(-8)">crisps - 8h</span>
        <span onclick="pmod(-6)">dark chocolate - 6h</span>
        <span onclick="pmod(-8)">milk chocolate - 8h</span>
        <span onclick="pmod(-10)">ice cream - 10h</span>
    </div>
    <span class="menu" onclick="toggleMenu()">menu</span>
</body>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="postload.js"></script>
</html>
